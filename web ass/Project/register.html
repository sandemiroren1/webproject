<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bitter&family=Permanent+Marker&family=Roboto+Mono&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="\css\accountviewstyle.css"></link>
    <link rel="stylesheet" href="\css\commonstyle.css"></link>
    <link rel="stylesheet" href="\css\registerstyle.css"></link>
    <link rel="icon" href="\smallicon.png"></link>
</head>
<body>
    <header>
        <div class="logoandname">
            <img src="\logo.png" id="logo"> 
        </div>
        <div class="navigation">
            <a class="navigationlink" href="www.google.com">Homepage</a>
            <a class="navigationlink" href="www.google.com">My Cart</a>
            <a class="navigationlink" href="www.google.com">My Account</a>
            <a class="navigationlink" href="www.google.com">Sign Out</a>
        </div>

    </header>
    <main>
         <form method="post">
                <div class="column">

                    <h3>Account Information</h3>
                    <p>Username:</p>
                    <input type="text" class="inputbox" name="fusername">
                    
                    <p>Password:</p>
                
                    <input type="password" class="inputbox" name="fpassword">
                    
                    <h3>Personal Information</h3>
                    <p>Email:</p>
                   
                    <input type="text" class="inputbox" name="femail">
                    
                    <p>Language:</p>
                    
                    <input type="text" class="inputbox" name="flanguage">
                           
                </div> 
                 
                <div class="column">
                    <p>Country:</p>
             
                    <input type="text" class="inputbox" name="fcountry">
                   
                    <p>Zip Code:</p>

                    <input type="text" class="inputbox" name="fzipcode">

                    <p>Address:</p>
    
                    <input type="text" class="inputbox" name="faddress">
                    
                    <p>City:</p>
                  
                    <input type="text" class="inputbox" name="flanguage">
                    <p>Sex:</p>
       
                    <input type="text" class="inputbox" name="flanguage">
                    
                </div>
                
                <div class="column">
                    <p>Name:</p>
        
                    <input type="text" class="inputbox" name="fcountry">
                    
                    <p>About:</p>
                
                    <textarea type="text" class="inputbox" name="fabout">

                    </textarea>
                    
                    <h3>Account Type</h3>
                    
                    <p>Customer</p>
                    <input type="radio" value="Customer" class="inputbox" name="fcustomerorseller">
                    <p>Supplier</p>
                    
                    <input type="radio" value="Supplier" class="inputbox" name="fcustomerorseller">
                 
                
                    <div class="submitButton">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                   
                </div>
                
            </form>
            <div class="column" id="escape">

                <h2>Already a Member?</h2>
                <br><br>
                <div class="submitButton">
                    <form action="https://google.com">
                        <input type="submit" class="button" value="Log in" />
                    </form>
                </div>
                
                
                      
            </div> 

    </main>
    
</body>
</html>
