<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bitter&family=Permanent+Marker&family=Roboto+Mono&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Code/resources/css/signinstyle.css"></link>
    <link rel="stylesheet" href="/Code/resources/css/commonstyle.css"></link>
    <link rel="icon" href="/Code/resources/images/logo.png"></link>
</head>
<body>
    <header>
        <div class="logoandname">
            <img src="/Code/resources/images/logo.png" id="logo"> 
        </div>
        <div class="navigation">
            <a class="navigationlink" href="../../../index.html">Homepage</a>

        </div>
    </header>
    <main>
        
        <div>
            <form method="post">

                <h3>Username:</h3>
                <input type="text" name="fusername" required minlength="5" maxlength="12">

                <h3>Password:</h3>
                <input type="password" name="fpassword" required minlength="12">

                <h4>Customer </h4> 
                <input type="radio" value="Customer" name="fcustomerorseller">

                <h4>Supplier </h4> 
                <input type="radio" value="Supplier" name="fcustomerorseller">
     
                <input type="submit" value="Log in" class="submitbutton" href="index.html">

            </form>  
            <a href="register.html">Dont have an account?</a>
        
        </div>
        
    </main>
</body>
</html>
